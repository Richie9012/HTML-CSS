<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Page Tab Title-->
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists Types</h1>

    <h3>Ordered List:</h3>
    <!--This is an ordered list-->
    <ol>

      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <h3>Unordered List:</h3>
    <!--This is an unordered list-->
    <ul>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>

  </body>
</html>
